{% extends 'main/layout.html' %}

{% block title %}Ленты{%endblock%}

{% block content %}
<div class="features">
    <h1 style="text-align: center">Список активных источников</h1>
    {% if rss %}
            {% for el in rss %}
            <div class="MagazineLayout row g-3 align-items-center" style="margin: 10px 20%">
                <div class="col-md-2" style="text-align:center">
                    <img width="54" src="{{el.icon}}">
                </div>
                <div class="col-md-8"> <h3 style="margin: 0px 0px"><a href="https://{{el.site}}" target="_blank">{{el.title}}</a></h3>
                    <p style="margin: 0px 0px">{{el.description}}</p>
                    <p style="margin: 0px 0px">{{el.rss_url}}</p>
                </div>
                <div class="col-md-2">
                    <p style="text-align: right"><a href="{% url 'rss-delete' el.id %}" class="btn btn-danger">Удалить</a></p>
                </div>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет лент!</p>
        {% endif %}
    <p style="text-align: center;clear:both; margin: 200px 0px" ><a href="{% url 'create' %}" class="btn btn-primary">Добавить RSS-канал</a></p>
</div>
{%endblock%}
